<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game v4</title>
</head>
<body>
    <!-- Mining Block -->
    <div class="col-6 text-center" id="mining_block">
        <div class="container">
            <h4>Mining</h4>
            Mining Progress
        </div>
        
        <div class="progress">
            <div id="mining_bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="container">
            <p>Ore: <span id="total_ore_min"></span> / <span id="ore_capacity_min"></span></p> 
        </div>

        <button id="upgrade_storage_button" type="button">Upgrade Storage</button>
        <p><span id="upgrade_cost_storage"></span> Iron</p>
        <br>

        <p>Current Mining Yield [<span id="mining_yeild_span"></span>]</p>
        <button id="upgrade_mining_yeild_button" type="button">Upgrade Mining Yield</button>
        <p><span id="upgrade_cost_mining_iron"></span> Iron</p>
        <p><span id="upgrade_cost_mining_silicon"></span> Silicon</p>
        <p><span id="upgrade_cost_mining_copper"></span> Copper</p>
        <p><span id="upgrade_cost_mining_silver"></span> Silver</p>
        <p><span id="upgrade_cost_mining_gold"></span> Gold</p>
        <br>

    </div>

    <!-- Refining Block  && Market Block -->
    <div class="row">
        <div class="col-3" id="refinery_block">
            <div class="container">
                <h4>Refinery</h4>
                <br>

                <p>Ore: <span id="total_ore_ref"></span> / <span id="ore_capacity_ref"></span></p>
                <button id="refine_button" type="button">Refine</button>
                <br>
                <br>
            
                <table>
                    <tr>
                        <th>Material</th>
                        <th>Amount</>
                    </tr>
                    <tr>
                        <td>Iron</td>
                        <td class="text-center" id="iron_amount">0</td>
                    </tr>
                    <tr>
                        <td>Silicon</td>
                        <td class="text-center" id="silicon_amount">0</td>
                    </tr>
                    <tr>
                        <td>Copper</td>
                        <td class="text-center" id="copper_amount">0</td>
                    </tr>
                    <tr>
                        <td>Silver</td>
                        <td class="text-center" id="silver_amount">0</td>
                    </tr>
                    <tr>
                        <td>Gold</td>
                        <td class="text-center" id="gold_amount">0</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="col-3" id="market_block">
            <div class="container">
                <h4>Market</h4>
                <br>
                <p>Credits: <span id="current_credits"></span></p>
                <br>
                <p>Ore Price (per unit): <span id="ore_market_price"></span></p>
                <br>
                <button id="sell_100_button" type="button">Sell 100 Ore</button>
                <br>
                <br>
            </div>
        </div>
    </div>

    <!-- Enable ES6 w/ babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- My JS -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
